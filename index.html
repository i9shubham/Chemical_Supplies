<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chemical Supplies</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script> -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/108b848786.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="styles.css" />
        <script defer="defer" src="main.js"></script>
    </head>
    <body>
        <div class="container flex">
            <h1>Chemical Supplies</h1>
            <nav>
                <button class="nav-btn" onclick="addRow()">
                    <i
                        style="color: blue"
                        class="fa-lg fa-solid fa-circle-plus"
                    ></i>
                </button>
                <button class="nav-btn" onclick="scrollToBottom()">
                    <i class="fa-lg fa-solid fa-arrow-down"></i>
                </button>
                <button class="nav-btn" onclick="scrollToTop()">
                    <i class="fa-lg fa-solid fa-arrow-up"></i>
                </button>
                <button
                    style="color: red"
                    class="nav-btn"
                    onclick="deleteRow()"
                >
                    <i class="fa-lg fa-solid fa-trash"></i>
                </button>
                <button class="nav-btn" onclick="reload()">
                    <i class="fa-lg fa-solid fa-rotate-left"></i>
                </button>
            </nav>
        </div>
        <section class="container">
            <div class="table-container">
                <table id="invoiceTable" class="table">
                    <thead>
                        <tr>
                            <th class="cursor">
                                <input
                                    id="checkAll"
                                    type="checkbox"
                                    class="checkbox"
                                    onclick="clickAll()"
                                />
                            </th>
                            <th class="cursor" onclick="sortTable(0)"></th>
                            <th
                                class="cursor border-right"
                                onclick="sortTable(1)"
                            >
                                Chemical Name
                            </th>
                            <th class="cursor" onclick="sortTable(2)">
                                Vender
                            </th>
                            <th class="cursor" onclick="sortTable(3)">
                                Density
                                <br />
                                <span class="unit">g/m&sup3;</span>
                            </th>
                            <th class="cursor" onclick="sortTable(4)">
                                Viscosity
                                <br />
                                <span class="unit">m&sup2;/s</span>
                            </th>
                            <th class="cursor" onclick="sortTable(5)">
                                Packaging
                            </th>
                            <th class="cursor" onclick="sortTable(6)">
                                Pack Size
                            </th>
                            <th class="cursor" onclick="sortTable(7)">Unit</th>
                            <th class="cursor" onclick="sortTable(8)">
                                Quantity
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </body>
</html>
